name: Deploy on Server

on:
  push:
     branches: ["master"]

jobs:
  build:
    runs-on: self-hosted

    steps:
    - name: Check out repository code
      uses: actions/checkout@v3

    - name: Stop all running docker images
      run: docker-compose down

    - name: Delete images
      run: docker rmi -f $(docker images -aq)

    - name: Goto directory
      run: cd /home/max/App

    - name: Run all containers
      run: ../start_containers.sh
